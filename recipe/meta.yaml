{% set name = "readfcs" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/readfcs-{{ version }}.tar.gz
  sha256: beb0a96d31d72a07f2b62ebeebc43f224c8f9c4d7e13e70bad2dfc3332da2037

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - lamin_utils
    - fcsparser
    - anndata

test:
  imports:
    - readfcs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/laminlabs/readfcs
  summary: Parse fcs files into AnnData.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berombau
